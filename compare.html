<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./src/keys.js"></script>

    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="./dist/simple-effect.css" />

    <title>3D CSS</title>
  </head>
  <body>
    <div style="display: flex;">
      <div class="container" style="margin-right:30px;">
        <div class="card demo">
          <div class="content">
            <h1 class="name">Iron Man</h1>
            <ul class="social">
              <li class="social-item ">
                <span> <i class="icon-heart"></i> Like</span>
              </li>
              <li class="social-item ">
                <span> <i class="icon-share"></i> Share</span>
              </li>
              <li class="social-item ">
                <span> <i class="icon-cart"></i> Buy</span>
              </li>
            </ul>
          </div>
          <div class="cover">
            <div class="slice">
              <div class="slice s1">
                <div class="slice s2">
                  <div class="slice s3">
                    <div class="slice s4">
                      <div class="slice s5"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card simple">
          <div class="content">
            <h1 class="name">Iron Man</h1>
            <ul class="social">
              <li class="social-item ">
                <span> <i class="icon-heart"></i> Like</span>
              </li>
              <li class="social-item ">
                <span> <i class="icon-share"></i> Share</span>
              </li>
              <li class="social-item ">
                <span> <i class="icon-cart"></i> Buy</span>
              </li>
            </ul>
          </div>
          <div class="cover">
            <div class="slice"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
